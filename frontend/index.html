<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tandem Search Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #343541;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1rem;
            text-align: center;
            background-color: #2d2d30;
            border-bottom: 1px solid #4d4d4f;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .html-display {
            max-width: 100%;
            width: 100%;
            min-height: 200px;
            background-color: #ffffff;
            color: #000000;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .html-display h1, .html-display h2, .html-display h3 {
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .html-display p {
            margin-bottom: 1rem;
            line-height: 1.6;
            color: #374151;
        }

        .html-display pre {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
            border: 1px solid #d1d5db;
        }

        .html-display code {
            background-color: #f3f4f6;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            border: 1px solid #d1d5db;
        }

        .html-display ul, .html-display ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .html-display li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .html-display table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .html-display th, .html-display td {
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            text-align: left;
        }

        .html-display th {
            background-color: #f9fafb;
            font-weight: 600;
        }

        .welcome-message {
            text-align: center;
            color: #8e8ea0;
            font-size: 1.1rem;
            padding: 2rem;
        }

        .search-container {
            padding: 1rem;
            background-color: #2d2d30;
            border-top: 1px solid #4d4d4f;
        }

        .search-form {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: #10a37f;
        }

        .search-input::placeholder {
            color: #8e8ea0;
        }

        .search-button {
            padding: 0.75rem 1.5rem;
            background-color: #10a37f;
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-button:hover {
            background-color: #0d8a6b;
        }

        .search-button:disabled {
            background-color: #565869;
            cursor: not-allowed;
        }

        .mic-button {
            padding: 0.75rem;
            background-color: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 48px;
            height: 48px;
        }

        .mic-button:hover {
            background-color: #565869;
            border-color: #10a37f;
        }

        .mic-button.recording {
            background-color: #dc2626;
            border-color: #dc2626;
            animation: pulse 1.5s infinite;
        }

        .mic-button.processing {
            background-color: #f59e0b;
            border-color: #f59e0b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .mic-icon {
            width: 20px;
            height: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #8e8ea0;
        }

        .error {
            background-color: #dc2626;
            color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .current-query {
            background-color: #444654;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 3px solid #10a37f;
        }

        .recording-indicator {
            display: none;
            text-align: center;
            padding: 0.5rem;
            color: #dc2626;
            font-size: 0.9rem;
        }

        .recording-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tandem Search Interface</h1>
    </div>

    <div class="content-area" id="contentArea">
        <div class="welcome-message">
            <p>Enter your search query below or use the microphone to speak your query.</p>
        </div>
    </div>

    <div class="loading" id="loading">
        <p>Searching...</p>
    </div>

    <div class="recording-indicator" id="recordingIndicator">
        ðŸŽ¤ Recording... Speak now
    </div>

    <div class="search-container">
        <form class="search-form" id="searchForm">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Enter your search query or click the mic to speak..." 
                required
            >
            <button type="button" class="mic-button" id="micButton" title="Click to record audio">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <button type="submit" class="search-button" id="searchButton">
                Search
            </button>
        </form>
    </div>

    <script>
        const contentArea = document.getElementById('contentArea');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const micButton = document.getElementById('micButton');
        const loading = document.getElementById('loading');
        const recordingIndicator = document.getElementById('recordingIndicator');

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Display HTML content
        function displayHtmlContent(htmlContent, query) {
            contentArea.innerHTML = '';
            
            // Add current query indicator
            const queryDiv = document.createElement('div');
            queryDiv.className = 'current-query';
            queryDiv.textContent = `Current Query: "${query}"`;
            contentArea.appendChild(queryDiv);
            
            // Add HTML content
            const htmlDisplay = document.createElement('div');
            htmlDisplay.className = 'html-display';
            htmlDisplay.innerHTML = htmlContent;
            contentArea.appendChild(htmlDisplay);
            
            // Scroll to top
            contentArea.scrollTop = 0;
        }

        // Show loading state
        function showLoading() {
            loading.style.display = 'block';
            searchButton.disabled = true;
            searchButton.textContent = 'Searching...';
        }

        // Hide loading state
        function hideLoading() {
            loading.style.display = 'none';
            searchButton.disabled = false;
            searchButton.textContent = 'Search';
        }

        // Show error message
        function showError(message) {
            contentArea.innerHTML = `
                <div class="error">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Start audio recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await processAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                micButton.classList.add('recording');
                recordingIndicator.classList.add('active');
                
            } catch (error) {
                console.error('Error starting recording:', error);
                showError('Microphone access denied. Please allow microphone access and try again.');
            }
        }

        // Stop audio recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                micButton.classList.remove('recording');
                micButton.classList.add('processing');
                recordingIndicator.classList.remove('active');
            }
        }

        // Process audio with Whisper API
        async function processAudio(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');

                const response = await fetch('/api/whisper', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Whisper API error: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.text) {
                    searchInput.value = data.text;
                    // Auto-submit the form with the transcribed text
                    searchForm.dispatchEvent(new Event('submit'));
                } else {
                    showError('No text was transcribed from the audio.');
                }

            } catch (error) {
                console.error('Error processing audio:', error);
                showError(`Error processing audio: ${error.message}`);
            } finally {
                micButton.classList.remove('processing');
            }
        }

        // Handle microphone button click
        micButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        // Handle search form submission
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const query = searchInput.value.trim();
            if (!query) return;

            // Show loading
            showLoading();

            try {
                // Make API call to Tandem
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide loading
                hideLoading();

                // Display the HTML content
                if (data.html) {
                    displayHtmlContent(data.html, query);
                } else {
                    showError('No HTML content received from the API.');
                }

            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showError(`Error: ${error.message}`);
            }
        });

        // Focus on search input when page loads
        searchInput.focus();
    </script>
</body>
</html>
